<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <!-- 
            START HOME CONTAINER
             -->
        <div class="score-container">
            <h3>HOME</h3>
            <p id="home-score">0</p>

            <div class="score-btn-Container">

                <button class="btm" id="home-btn-plusOne" onclick="addOnePointHome()">+1</button>
                <button class="btm" id="home-btn-plusTwo" onclick="addTwoPointsHome()">+2</button>
                <button class="btm" id="home-btn-plusThree" onclick="addThreePointsHome()">+3</button>


            </div>

            <button class="btn btn-reset" id="reset-home" onclick="resetHome()">Reset Score</button>

        </div>
        <!-- **END HOME CONTAINER** -->

        <!-- 
            START GUEST CONTAINER
             -->
        <div class="score-container">
            <h3>GUEST</h3>
            <p id="guest-score">0</p>

            <div class="score-btn-Container">
                <button class="btm" id="guest-btn-plusOne" onclick="addOnePointGuest()">+1</button>
                <button class="btm" id="guest-btn-plusTwo" onclick="addTwoPointGuest()">+2</button>
                <button class=" btm" id="guest-btn-plusThree" onclick="addThreePointGuest()">+3</button>
            </div>

            <button class="btn btn-reset" id="reset-guest" onclick="resetGuest()">Reset Score</button>


        </div>
        <!-- **END HOME CONTAINER** -->


    </div>
    <script src=" index.js"></script>
</body>

</html>
